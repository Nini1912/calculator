<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" />
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>*</div>
          <div>/</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div value="7">7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div class="clearbtn">C</div>
          </div>
        </div>
        <div class="equal">=</div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
